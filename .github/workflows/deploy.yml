on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: ðŸ”¨ Build Project
        run: |
          npm install
          npm run build

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
            server: ${{ secrets.USER_DASHBOARD_SERVER }}
            username: ${{ secrets.USER_DASHBOARD_USER }}
            password: ${{ secrets.USER_DASHBOARD_PASSWORD  }}
            protocol: ${{ secrets.USER_DASHBOARD_PROTOCOL }}
            local-dir: ./dist/
